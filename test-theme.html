<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Toggle Th√®me</title>
    <style>
        :root {
            --bg-color: #0a0e1a;
            --text-color: #ffffff;
            --primary-color: #00d4ff;
        }
        
        [data-theme="light"] {
            --bg-color: #f7fafc;
            --text-color: #1a202c;
            --primary-color: #0066cc;
        }
        
        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            padding: 2rem;
            transition: all 0.3s ease;
        }
        
        .theme-toggle {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border: 2px solid var(--primary-color);
            border-radius: 25px;
            background: var(--bg-color);
        }
        
        .toggle-track {
            width: 60px;
            height: 30px;
            background: #333;
            border-radius: 15px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .toggle-thumb {
            width: 26px;
            height: 26px;
            background: var(--primary-color);
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }
        
        [data-theme="light"] .toggle-thumb {
            left: 32px;
        }
    </style>
</head>
<body>
    <h1>Test du Toggle de Th√®me</h1>
    <p>Cliquez sur le toggle ci-dessous pour changer de th√®me :</p>
    
    <div class="theme-toggle" onclick="toggleTheme()">
        <div class="toggle-track">
            <div class="toggle-thumb">
                üåô
            </div>
        </div>
    </div>
    
    <p>Th√®me actuel : <span id="current-theme">sombre</span></p>
    
    <script>
        function toggleTheme() {
            console.log('Toggle clicked!');
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            if (newTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
                document.querySelector('.toggle-thumb').textContent = '‚òÄÔ∏è';
                document.getElementById('current-theme').textContent = 'clair';
            } else {
                document.documentElement.removeAttribute('data-theme');
                document.querySelector('.toggle-thumb').textContent = 'üåô';
                document.getElementById('current-theme').textContent = 'sombre';
            }
            
            localStorage.setItem('theme', newTheme);
        }
        
        // Initialiser
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            toggleTheme();
        }
    </script>
</body>
</html>
